# Branches that trigger a build on commit
trigger:
- master

# Branches that trigger builds on PR
pr:
- master

jobs:

- job: Format
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    maxParallel: 9
    matrix:
      format:
        _repo: "https://github.com/dotnet/format"
      roslyn:
        _repo: "https://github.com/dotnet/roslyn"
      cli:
        _repo: "https://github.com/dotnet/cli"
      project-system:
        _repo: "https://github.com/dotnet/project-system"
      msbuild:
        _repo: "https://github.com/Microsoft/msbuild"
      corefx:
        _repo: "https://github.com/dotnet/corefx"
      Blazor:
        _repo: "https://github.com/aspnet/Blazor"
      EntityFrameworkCore:
        _repo: "https://github.com/aspnet/EntityFrameworkCore"
      EntityFramework6:
        _repo: "https://github.com/aspnet/EntityFramework6"
  timeoutInMinutes: 65
  steps:
    - script: eng\integration-test.cmd -repo '$(_repo)' -testPath '$(Build.SourcesDirectory)\temp'
      displayName: Run dotnet-format on Repo
